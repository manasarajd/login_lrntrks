<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register or Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Just a few steps from unlocking the musical magic... </h1>
  <div class="form-container">
    <!-- Registration Form (shown by default) -->
    <form id="registrationForm" autocomplete="off">
      <h2>Register</h2>
      <label for="regUsername">Username</label>
      <input type="text" id="regUsername" required>
      <label for="regEmail">Email</label>
      <input type="email" id="regEmail" required>
      <label for="regPassword">Password</label>
      <input type="password" id="regPassword" required>
      <meter max="4" id="passwordStrength"></meter>
      <label for="regConfirmPassword">Confirm Password</label>
      <input type="password" id="regConfirmPassword" required>
      <button type="submit">Register</button>
      <div class="error" id="registerError"></div>
      <p>Already have an account? <a href="#" class="toggle-link" id="showLogin">Login</a></p>
    </form>

    <!-- Login Form (hidden by default) -->
    <form id="loginForm" style="display:none;" autocomplete="off">
      <h2>Login</h2>
      <label for="loginUsername">Username</label>
      <input type="text" id="loginUsername" required>
      <label for="loginPassword">Password</label>
      <input type="password" id="loginPassword" required>
      <button type="submit">Login</button>
      <div class="error" id="loginError"></div>
      <p>Don't have an account? <a href="#" class="toggle-link" id="showRegister">Register</a></p>
    </form>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
